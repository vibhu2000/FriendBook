{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Sign-up</title>
    <!--FONT AWESOME CSS-->
    <link rel="stylesheet" href="{% static 'social_media/fontawesome/fontawesome-all.css' %}">
    <!--USER STYLE.CSS-->
    <link rel="stylesheet" href="{% static 'social_media/css/style.css' %}">
</head>
<body>
    <section class="login-signup">
        <div class="container">
            <div class="register" style="transform: translate(-50%,-50%) scale(.9);">
                <h1>Sign Up</h1>
                <h2>{{ error }}</h2>
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="login-with">
                    <div class="google"><i class="fab fa-google"></i><span> Login with Google</span></div>
                    <div class="facebook"><i class="fab fa-facebook-f"></i><span> Login with Facebook</span></div>
                </div>
                <div class="login-btn">
                    <a href="{% url 'usersignin' %}" style="color: #fff;"><div class="register-btn-sub">Already a User? Sign in here!</div></a>
                </div>
            </div>
        </div>
    </section>
    <!--FONT AWESOME JS-->
    <script type="text/javascript" src="{% static 'social_media/fontawesome/fontawesome-all.js' %}"></script>
</body>
</html>
